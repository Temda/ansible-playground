---
# tasks file for nginx
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present
    update_cache: true

- name: Ensure Nginx is started and enabled
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: true

- name: Remove default Nginx site
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Reload nginx

- name: Remove old default config from conf.d
  ansible.builtin.file:
    path: /etc/nginx/conf.d/default.conf
    state: absent
  notify: Reload nginx

- name: Force handlers to run
  ansible.builtin.meta: flush_handlers

- name: Ensure Nginx directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /etc/nginx/sites-available
    - /etc/nginx/sites-enabled

- name: Deploy Nginx configuration
  ansible.builtin.template:
    src: nginx-backend.conf.j2
    dest: "{{ nginx_config_path }}"
    owner: root
    group: root
    mode: '0644'
  notify: Reload nginx

- name: Enable Nginx backend site
  ansible.builtin.file:
    src: /etc/nginx/sites-available/backend
    dest: /etc/nginx/sites-enabled/backend
    state: link
  notify: Reload nginx

- name: Create document root directory
  ansible.builtin.file:
    path: "{{ nginx_document_root }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Deploy custom index.html
  ansible.builtin.template:
    src: index.html.j2
    dest: "{{ nginx_document_root }}/index.html"
    owner: www-data
    group: www-data
    mode: '0644'

- name: Create health check file
  ansible.builtin.copy:
    content: "OK"
    dest: "{{ nginx_document_root }}/health"
    owner: www-data
    group: www-data
    mode: '0644'

- name: Test Nginx configuration syntax
  ansible.builtin.command: nginx -t
  register: nginx_test
  changed_when: false

- name: Reload Nginx to apply new configuration
  ansible.builtin.systemd:
    name: nginx
    state: reloaded

- name: Wait for Nginx to be ready
  ansible.builtin.wait_for:
    port: "{{ nginx_listen_port }}"
    delay: 2
    timeout: 30

- name: Display Nginx status
  ansible.builtin.debug:
    msg:
      - "Nginx successfully installed and configured"
      - "Server: {{ ansible_hostname }}"
      - "Private IP: {{ ansible_default_ipv4.address }}"
      - "Health check: http://localhost{{ health_check_path }}"